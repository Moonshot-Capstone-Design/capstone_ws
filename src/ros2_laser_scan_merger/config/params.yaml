/ros2_laser_scan_merger:
  ros__parameters:
    flip1: false
    flip2: false
    inverse1: false
    inverse2: false
    laser1Alpha: 0.0
    laser1AngleMax: 181.0
    laser1AngleMin: -181.0
    laser1B: 0
    laser1G: 0
    laser1R: 255
    laser1XOff:  0.105   # 앞으로 10.5 cm
    laser1YOff: -0.075   # 오른쪽 7.5 cm
    laser1ZOff:  0.25    # 위로 25 cm
    laser2Alpha: 180.0
    laser2AngleMax: 181.0
    laser2AngleMin: -181.0
    laser2B: 255
    laser2G: 0
    laser2R: 0
    laser2XOff: -0.105   # 뒤로 10.5 cm
    laser2YOff:  0.075   # 왼쪽 7.5 cm
    laser2ZOff:  0.25    # 위로 25 cm
    pointCloudTopic: cloud_in
    pointCloutFrameId: laser
    qos_overrides./parameter_events.publisher.depth: 1000
    # qos_overrides./parameter_events.publisher.durability: volatile
    # qos_overrides./parameter_events.publisher.history: keep_last
    qos_overrides./parameter_events.publisher.reliability: best_effort
    scanTopic1: /rplidar1/scan
    scanTopic2: /rplidar2/scan
    show1: true
    show2: true
    use_sim_time: false

/pointcloud_to_laserscan:
  ros__parameters:
    angle_increment: 0.01256637 # 각도 분해능 0.72도 0.72 x (pi/180)
    # angle_max: 1.5708
    # angle_min: -1.5708
    angle_max: 3.14
    angle_min: -3.14
    inf_epsilon: 1.0
    max_height: 1.0
    min_height: 0.0
    qos_overrides:
      /parameter_events:
        publisher:
          depth: 1000
          # durability: volatile
          # history: keep_last
          reliability: best_effort
    queue_size: 16
    range_max: 10.0
    range_min: 0.35
    scan_time: 0.3333
    target_frame: laser
    transform_tolerance: 0.01
    use_inf: true
    use_sim_time: false
